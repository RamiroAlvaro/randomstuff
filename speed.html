<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Meu primeiro aplicativo Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style type="text/css">
    .risca {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app" class="container" style="padding: 20px;">
    <span v-if="error">Erro: {{error}}</span>
    <pre>{{position}}</pre>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        error: '',
        position: null,
      },
      computed: {
        tarefasOrdenadas(){
          return this.tarefas.sort(function(t1, t2){
            return t2.created - t1.created
          })
        }
      },
      methods: {
        initGeolocation(){
          var x = document.getElementById("demo");
          if (window.navigator.geolocation) {
            window.navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            this.error = "Localização geográfica indisponível";
          }
          function showPosition(position) {
            this.position = position
          }
        }
      },
      mounted(){
        this.initGeolocation()
      }
    });
  </script>
</body>
</html>
